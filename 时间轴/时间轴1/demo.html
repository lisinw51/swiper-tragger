<!DOCTYPE html>
<html>
<head>
	<title>时间轴1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="time.css">
	<link rel="stylesheet" type="text/css" href="swiper/swiper.min.css">
</head>
<body>
<div class="time">
	<div class="time-container swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide"><i></i><span>1:00</span></li>
			<li class="swiper-slide"><i></i><span>2:00</span></li>
			<li class="swiper-slide"><i></i><span>3:00</span></li>
			<li class="swiper-slide"><i></i><span>4:00</span></li>
			<li class="swiper-slide"><i></i><span>5:00</span></li>
			<li class="swiper-slide"><i></i><span>6:00</span></li>
			<li class="swiper-slide"><i></i><span>7:00</span></li>
			<li class="swiper-slide"><i></i><span>8:00</span></li>
			<li class="swiper-slide"><i></i><span>9:00</span></li>
			<li class="swiper-slide"><i></i><span>10:00</span></li>
			<li class="swiper-slide"><i></i><span>11:00</span></li>
			<li class="swiper-slide"><i></i><span>12:00</span></li>
			<li class="swiper-slide"><i></i><span>13:00</span></li>
			<li class="swiper-slide"><i></i><span>14:00</span></li>
			<li class="swiper-slide"><i></i><span>15:00</span></li>
			<li class="swiper-slide"><i></i><span>16:00</span></li>
			<li class="swiper-slide"><i></i><span>17:00</span></li>
			<li class="swiper-slide"><i></i><span>18:00</span></li>
			<li class="swiper-slide"><i></i><span>19:00</span></li>
			<li class="swiper-slide"><i></i><span>20:00</span></li>
			<li class="swiper-slide"><i></i><span>21:00</span></li>
			<li class="swiper-slide"><i></i><span>22:00</span></li>
			<li class="swiper-slide"><i></i><span>23:00</span></li>
			<li class="swiper-slide"><i></i><span>24:00</span></li>
		</ul>
	</div>
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
</div>
</body>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="time.js"></script>
<script type="text/javascript" src="swiper/swiper.min.js"></script>
</html>
